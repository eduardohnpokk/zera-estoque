<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERA ESTOQUE - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #222; }
        .card-produto:hover { transform: translateY(-8px); border-color: #FF8C00; box-shadow: 0 15px 30px rgba(255, 140, 0, 0.2); }
        @keyframes badge-in { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-badge { animation: badge-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen flex flex-col">

    <header class="bg-zera-blue p-6 border-b-4 border-zera-yellow shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-4xl md:text-6xl font-black italic text-zera-yellow tracking-tighter uppercase">ZERA ESTOQUE</h1>
            <button class="bg-zera-orange text-white px-8 py-2 rounded-full font-bold">Entrar / Cadastrar</button>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4 text-center flex-grow">
        <div class="max-w-3xl mx-auto mb-10">
            <div class="flex shadow-2xl border-4 border-zera-orange rounded-2xl overflow-hidden bg-white">
                <input type="text" id="input-busca" onkeyup="if(event.key === 'Enter') executarBuscaReal()" placeholder="O que voc√™ quer pagar barato?" class="w-full p-4 md:p-6 text-black text-lg md:text-xl outline-none font-bold">
                <button onclick="executarBuscaReal()" class="bg-zera-orange px-6 md:px-12 font-black text-xl md:text-2xl text-white uppercase italic">BUSCAR</button>
            </div>
            <p class="mt-4 text-zera-yellow text-xs font-black italic uppercase tracking-widest italic">üõ°Ô∏è SEGURAN√áA M√ÅXIMA: APENAS VENDEDORES ELITE (4 E 5 ESTRELAS).</p>
        </div>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16 pb-20">
            <div class="col-span-full text-center py-20 border-2 border-dashed border-gray-800 rounded-3xl text-gray-600 font-bold italic text-xl uppercase tracking-tighter">
                Aguardando busca em tempo real...
            </div>
        </div>
    </main>

    <footer class="bg-zinc-950 border-t border-gray-900 py-10 text-center text-gray-500 text-[10px] uppercase font-bold tracking-widest">
        <div class="container mx-auto px-4">
            <p>¬© 2026 ZERA ESTOQUE - O MELHOR PRE√áO COM SEGURAN√áA TOTAL</p>
        </div>
    </footer>

    <script>
        async function executarBuscaReal() {
            const q = document.getElementById('input-busca').value.trim();
            const container = document.getElementById('lista-produtos');
            if (!q) return;

            container.innerHTML = `<div class="col-span-full text-zera-yellow text-2xl animate-pulse font-black uppercase py-20">VARRENDO SERVIDORES...</div>`;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(q)}&t=${Date.now()}`);
                const produtos = await response.json();
                
                if (produtos.length === 0) {
                    container.innerHTML = `<div class="col-span-full py-20 text-gray-400 font-bold">Nenhuma oferta de elite encontrada agora.</div>`;
                    return;
                }

                container.innerHTML = produtos.map(prod => {
                    const seloElite = prod.rating === 5 ? `<div class="absolute -top-3 -right-3 bg-green-500 text-white text-[10px] font-black px-3 py-1 rounded-full shadow-lg border-2 border-white flex items-center gap-1 z-10 animate-badge"><svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg> ELITE VERIFICADA</div>` : '';

                    return `
                        <div class="bg-zinc-900 p-5 rounded-3xl card-produto flex flex-col justify-between h-full text-left relative">
                            ${seloElite}
                            <div>
                                <div class="bg-white rounded-2xl mb-4 h-48 flex items-center justify-center p-4">
                                    <img src="${prod.image}" class="max-h-full max-w-full object-contain" onerror="this.src='https://placehold.co/200x200?text=Zera+Estoque'">
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] ${prod.store === 'Amazon' ? 'bg-orange-500' : 'bg-blue-700'} text-white px-2 py-1 rounded-full font-black uppercase">${prod.store}</span>
                                    <span class="text-green-400 font-bold text-sm italic">‚≠ê ${prod.rating}.0</span>
                                </div>
                                <h3 class="font-bold text-sm text-gray-100 line-clamp-2 mt-2 h-10 leading-tight">${prod.title}</h3>
                            </div>
                            <div class="mt-4 border-t border-gray-800 pt-4">
                                <div class="text-zera-yellow text-2xl font-black italic mb-4">R$ ${prod.price}</div>
                                <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange py-3 rounded-xl font-black text-white hover:bg-orange-600 transition uppercase tracking-tighter">VER OFERTA</a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                container.innerHTML = `<div class="col-span-full p-10 text-red-500 font-bold text-center">ERRO DE CONEX√ÉO. VERIFIQUE OS LOGS.</div>`;
            }
        }
    </script>
</body>
</html>
