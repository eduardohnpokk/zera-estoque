<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERA ESTOQUE - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto { transition: all 0.3s ease; border: 1px solid #333; }
        .card-produto:hover { transform: translateY(-5px); border-color: #FF8C00; box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3); }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen">

    <header class="bg-zera-blue p-5 border-b-4 border-zera-yellow shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-5xl font-black italic text-zera-yellow tracking-tighter uppercase">ZERA ESTOQUE</h1>
            <div id="auth-section">
                <button onclick="abrirModalLogin()" class="bg-zera-orange text-white px-8 py-2 rounded-full font-bold shadow-md hover:scale-105 transition">Entrar / Cadastrar</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4 text-center">
        <div class="max-w-3xl mx-auto mb-10">
            <div class="flex shadow-2xl border-2 border-zera-orange rounded-xl overflow-hidden bg-white">
                <input type="text" id="input-busca" placeholder="O que voc√™ quer pagar barato hoje?" class="w-full p-5 text-black text-lg outline-none">
                <button onclick="executarBuscaReal()" class="bg-zera-orange px-10 font-black text-xl hover:bg-orange-600 transition-colors uppercase">BUSCAR</button>
            </div>
            <p class="mt-4 text-gray-500 text-xs uppercase tracking-widest font-bold">Garimpo de Ofertas: Amazon & Mercado Livre</p>
            <p class="mt-2 text-zera-yellow text-xs font-black flex items-center justify-center gap-2 italic">
                üõ°Ô∏è SEGURAN√áA M√ÅXIMA: APENAS VENDEDORES 4 E 5 ESTRELAS.
            </p>
        </div>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
            <div class="col-span-full text-center py-20 border-2 border-dashed border-gray-800 rounded-3xl">
                <p class="text-xl text-gray-600 font-bold italic">Pronto para buscar ofertas reais...</p>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOIasecH_3yC4W8KTWfP1I4OGkbiTs77s",
            authDomain: "zera-estoque-ed585.firebaseapp.com",
            projectId: "zera-estoque-ed585",
            storageBucket: "zera-estoque-ed585.firebasestorage.app",
            messagingSenderId: "160560630668",
            appId: "1:160560630668:web:a1843471ef7375fb0924a9"
        };
        firebase.initializeApp(firebaseConfig);

        async function executarBuscaReal() {
            const q = document.getElementById('input-busca').value;
            const container = document.getElementById('lista-produtos');
            if (!q) return;

            container.innerHTML = `<div class="col-span-full text-zera-yellow text-2xl animate-pulse font-black">ZERA ESTOQUE: FILTRANDO ELITE 4-5 ESTRELAS...</div>`;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                const produtos = await response.json();
                
                container.innerHTML = "";
                produtos.forEach(prod => {
                    container.innerHTML += `
                        <div class="bg-gray-900 p-4 rounded-2xl card-produto flex flex-col justify-between h-full">
                            <div>
                                <div class="bg-white rounded-xl mb-4 h-48 flex items-center justify-center p-4">
                                    <img src="${prod.image}" class="max-h-full max-w-full object-contain" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg'">
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] bg-blue-700 text-white px-2 py-1 rounded font-black uppercase">${prod.store}</span>
                                    <span class="text-green-400 font-bold text-xs">‚≠ê ${prod.rating}.0</span>
                                </div>
                                <h3 class="font-bold text-sm text-gray-100 line-clamp-2 mt-2 h-10 text-left">${prod.title}</h3>
                            </div>
                            <div class="mt-4 border-t border-gray-800 pt-4">
                                <div class="text-zera-yellow text-2xl font-black italic mb-4 text-left">R$ ${prod.price}</div>
                                <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange py-3 rounded-xl font-black text-white hover:bg-orange-600 transition uppercase shadow-lg">VER OFERTA</a>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-red-500 font-bold">Erro t√©cnico. Tente novamente.</p>`;
            }
        }

        function abrirModalLogin() { alert("Acesso restrito."); }
    </script>
</body>
</html>
