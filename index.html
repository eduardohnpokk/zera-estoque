<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERA ESTOQUE - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto { transition: all 0.3s ease; border: 1px solid #333; }
        .card-produto:hover { transform: translateY(-5px); border-color: #FF8C00; shadow: 0 10px 20px rgba(255, 140, 0, 0.2); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .brand-logo { text-shadow: 4px 4px 0px rgba(0,0,0,1); }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen">

    <header class="bg-zera-blue p-6 border-b-4 border-zera-yellow shadow-2xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-6xl font-black italic text-zera-yellow tracking-tighter uppercase brand-logo">ZERA ESTOQUE</h1>
            <div id="auth-section">
                <button onclick="abrirModalLogin()" class="bg-zera-orange text-white px-10 py-3 rounded-full font-black shadow-md hover:scale-105 transition active:scale-95 uppercase">
                    Entrar / Cadastrar
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-16 px-4">
        <div class="max-w-3xl mx-auto text-center">
            
            <div class="flex shadow-2xl border-4 border-zera-orange rounded-2xl overflow-hidden bg-white">
                <input type="text" id="input-busca" placeholder="O que voc√™ quer pagar barato hoje?" 
                    class="w-full p-6 text-black text-xl outline-none font-bold">
                <button onclick="executarBuscaReal()" 
                    class="bg-zera-orange px-12 font-black text-2xl hover:bg-orange-600 transition-colors text-white uppercase italic">
                    BUSCAR
                </button>
            </div>

            <div class="mt-6 space-y-2">
                <p class="text-gray-400 text-sm font-bold uppercase tracking-[0.3em]">Garimpo de Ofertas: Amazon & Mercado Livre</p>
                <p class="text-zera-yellow text-xs font-black flex items-center justify-center gap-2 tracking-widest uppercase">
                    <span class="text-green-500 text-lg">üõ°Ô∏è</span> SEGURAN√áA M√ÅXIMA: APENAS VENDEDORES 4 E 5 ESTRELAS
                </p>
            </div>
        </div>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
            <div class="col-span-full text-center py-24 border-4 border-dashed border-gray-900 rounded-[3rem]">
                <p class="text-2xl text-gray-700 font-black italic uppercase tracking-tighter">Aguardando comando para zerar o estoque...</p>
            </div>
        </div>
    </main>

    <footer class="mt-24 p-12 bg-black text-center border-t-2 border-gray-900">
        <p class="text-gray-700 text-xs font-black tracking-[0.5em] uppercase italic">¬© 2026 Zera Estoque - Intelig√™ncia em Ofertas</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOIasecH_3yC4W8KTWfP1I4OGkbiTs77s",
            authDomain: "zera-estoque-ed585.firebaseapp.com",
            projectId: "zera-estoque-ed585",
            storageBucket: "zera-estoque-ed585.firebasestorage.app",
            messagingSenderId: "160560630668",
            appId: "1:160560630668:web:a1843471ef7375fb0924a9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function executarBuscaReal() {
            const termo = document.getElementById('input-busca').value;
            const container = document.getElementById('lista-produtos');
            
            if (!termo) {
                alert("Por favor, digite o nome de um produto.");
                return;
            }

            container.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <p class="text-zera-yellow text-3xl font-black animate-pulse italic uppercase">ZERA ESTOQUE: FILTRANDO ELITE 4-5 ESTRELAS...</p>
                </div>
            `;

            db.collection("buscas_realizadas").add({ termo: termo, data: new Date() });

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(termo)}`);
                const produtos = await response.json();
                renderizarProdutos(produtos);
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold uppercase">Erro de conex√£o. Tente novamente.</p>`;
            }
        }

        function renderizarProdutos(lista) {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = "";
            
            const filtrados = lista.filter(p => p.rating >= 4);

            if (filtrados.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-600 text-xl font-black uppercase italic">Nenhuma oferta de alta qualidade encontrada.</div>`;
                return;
            }

            filtrados.forEach(prod => {
                container.innerHTML += `
                    <div class="bg-gray-900 p-5 rounded-3xl card-produto flex flex-col justify-between h-full">
                        <div>
                            <div class="bg-white rounded-2xl mb-5 overflow-hidden h-52 flex items-center justify-center p-4">
                                <img src="${prod.image}" class="max-h-full max-w-full object-contain" onerror="this.src='https://m.media-amazon.com/images/G/31/social_sharing/amazon_logo.jpg'">
                            </div>
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-[11px] bg-blue-700 text-white px-3 py-1 rounded-full font-black uppercase tracking-widest">${prod.store}</span>
                                <span class="text-green-400 font-black text-sm italic">‚≠ê ${prod.rating}.0</span>
                            </div>
                            <h3 class="font-bold text-base text-gray-100 line-clamp-2 mt-2 h-12 leading-tight">${prod.title}</h3>
                        </div>
                        <div class="mt-6 border-t border-gray-800 pt-5">
                            <div class="text-zera-yellow text-3xl font-black italic mb-5">R$ ${prod.price}</div>
                            <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange py-4 rounded-2xl font-black text-white hover:bg-orange-600 transition shadow-xl active:scale-95 uppercase tracking-widest">
                                VER OFERTA
                            </a>
                        </div>
                    </div>
                `;
            });
        }

        function abrirModalLogin() {
            alert("Acesso restrito ao administrador do Zera Estoque.");
        }
    </script>
</body>
</html>
