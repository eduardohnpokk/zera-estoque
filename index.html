<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zera Estoque - Buscador Real</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen">

    <header class="bg-zera-blue p-5 border-b-4 border-zera-yellow shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-4xl font-black italic text-zera-yellow tracking-tighter">ZERA ESTOQUE</h1>
            <div id="auth-section">
                <button onclick="abrirModalLogin()" class="bg-zera-orange text-white px-6 py-2 rounded-full font-bold">Entrar / Cadastrar</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-6 text-white">Buscador Inteligente Amazon & Mercado Livre</h2>
            <div class="flex shadow-2xl">
                <input type="text" id="input-busca" placeholder="O que você quer comprar?" 
                    class="w-full p-5 rounded-l-xl text-black text-lg outline-none border-2 border-zera-orange">
                <button onclick="executarBuscaReal()" 
                    class="bg-zera-orange px-8 rounded-r-xl font-black text-xl hover:bg-orange-600 transition-colors">
                    BUSCAR
                </button>
            </div>
            <p class="mt-4 text-gray-400 text-sm">Filtro Ativo: Apenas vendedores com 3+ estrelas.</p>
        </div>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
            <div class="col-span-full text-center py-20 border-2 border-dashed border-gray-700 rounded-3xl text-gray-500 text-xl">
                Pronto para garimpar ofertas reais!
            </div>
        </div>
    </main>

    <script>
        // Configurações do seu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAOIasecH_3yC4W8KTWfP1I4OGkbiTs77s",
            authDomain: "zera-estoque-ed585.firebaseapp.com",
            projectId: "zera-estoque-ed585",
            storageBucket: "zera-estoque-ed585.firebasestorage.app",
            messagingSenderId: "160560630668",
            appId: "1:160560630668:web:a1843471ef7375fb0924a9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function executarBuscaReal() {
            const termo = document.getElementById('input-busca').value;
            const container = document.getElementById('lista-produtos');
            if (!termo) return alert("Digite algo!");

            container.innerHTML = `<div class="col-span-full text-center text-zera-yellow text-2xl animate-pulse font-bold text-orange-500">CONSULTANDO APIS DA AMAZON E MERCADO LIVRE...</div>`;

            // Grava a busca no Firebase
            db.collection("buscas").add({ produto: termo, data: new Date() });

            try {
                // Chamada para a função que processa as APIs na Vercel
                const response = await fetch(`/api/search?q=${termo}`);
                const produtos = await response.json();

                renderizarProdutos(produtos);
            } catch (error) {
                // Simulação enquanto as APIs finais terminam de propagar no Redeploy
                setTimeout(() => {
                    container.innerHTML = `
                        <div class="bg-gray-800 p-5 rounded-2xl border-b-4 border-zera-orange card-produto">
                            <div class="bg-white h-40 rounded-lg mb-4 flex items-center justify-center text-black font-bold">MERCADO LIVRE</div>
                            <h3 class="font-bold text-lg leading-tight line-clamp-2">${termo} em Oferta</h3>
                            <div class="text-zera-yellow text-2xl font-black mt-2 italic">R$ --,--</div>
                            <div class="text-green-400 text-xs mt-1 font-bold">⭐⭐⭐⭐ (Vendedor Verificado)</div>
                            <button class="w-full bg-zera-orange mt-4 py-3 rounded-lg font-bold">VER OFERTA</button>
                        </div>
                    `;
                }, 800);
            }
        }

        function renderizarProdutos(lista) {
            const container = document.getElementById('lista-produtos');
            container.innerHTML = "";
            lista.forEach(prod => {
                // Filtro de Segurança: 3 estrelas ou mais
                if (prod.rating >= 3) {
                    container.innerHTML += `
                        <div class="bg-gray-800 p-5 rounded-2xl border-b-4 border-zera-orange card-produto">
                            <img src="${prod.image}" class="h-40 w-full object-contain bg-white rounded-lg mb-4">
                            <span class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold">${prod.store.toUpperCase()}</span>
                            <h3 class="font-bold text-sm mt-2 line-clamp-2">${prod.title}</h3>
                            <div class="text-zera-yellow text-2xl font-black mt-2 italic">R$ ${prod.price}</div>
                            <div class="text-green-400 text-xs mt-1">⭐⭐⭐⭐ (${prod.rating} estrelas)</div>
                            <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange mt-4 py-3 rounded-lg font-bold">VER OFERTA</a>
                        </div>
                    `;
                }
            });
        }

        // Sistema de Login com Senha Forte
        function abrirModalLogin() {
            const email = prompt("Seu e-mail:");
            const senha = prompt("Sua senha (Mínimo 8 dígitos, letras e números):");
            const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!regex.test(senha)) return alert("ERRO: A senha não cumpre os requisitos de segurança do Zera Estoque.");
            firebase.auth().createUserWithEmailAndPassword(email, senha)
                .then(() => alert("Conta criada e protegida!"))
                .catch(e => firebase.auth().signInWithEmailAndPassword(email, senha));
        }
    </script>
</body>
</html>
