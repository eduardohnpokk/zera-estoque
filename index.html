<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERA ESTOQUE - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto { transition: all 0.3s ease; border: 1px solid #333; }
        .card-produto:hover { transform: translateY(-5px); border-color: #FF8C00; box-shadow: 0 10px 20px rgba(255, 140, 0, 0.4); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen">

    <header class="bg-zera-blue p-6 border-b-4 border-zera-yellow shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-6xl font-black italic text-zera-yellow tracking-tighter uppercase">ZERA ESTOQUE</h1>
            <button class="bg-zera-orange text-white px-8 py-2 rounded-full font-bold">Entrar / Cadastrar</button>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4 text-center">
        <div class="max-w-3xl mx-auto mb-10">
            <div class="flex shadow-2xl border-4 border-zera-orange rounded-2xl overflow-hidden bg-white">
                <input type="text" id="input-busca" placeholder="O que voc√™ quer pagar barato hoje?" class="w-full p-6 text-black text-xl outline-none font-bold">
                <button onclick="executarBuscaReal()" class="bg-zera-orange px-12 font-black text-2xl text-white uppercase italic">BUSCAR</button>
            </div>
            <p class="mt-4 text-gray-500 text-sm font-bold uppercase tracking-widest">Garimpo de Ofertas: Amazon & Mercado Livre</p>
            <p class="mt-2 text-zera-yellow text-xs font-black italic">üõ°Ô∏è SEGURAN√áA M√ÅXIMA: APENAS VENDEDORES 4 E 5 ESTRELAS.</p>
        </div>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16 pb-20">
            <div class="col-span-full text-center py-20 border-2 border-dashed border-gray-800 rounded-3xl text-gray-600 font-bold italic">
                Aguardando sua busca para zerar o estoque...
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOIasecH_3yC4W8KTWfP1I4OGkbiTs77s",
            authDomain: "zera-estoque-ed585.firebaseapp.com",
            projectId: "zera-estoque-ed585",
            storageBucket: "zera-estoque-ed585.firebasestorage.app",
            messagingSenderId: "160560630668",
            appId: "1:160560630668:web:a1843471ef7375fb0924a9"
        };
        firebase.initializeApp(firebaseConfig);

        async function executarBuscaReal() {
            const q = document.getElementById('input-busca').value;
            const container = document.getElementById('lista-produtos');
            if (!q) return;

            container.innerHTML = `<div class="col-span-full text-zera-yellow text-2xl animate-pulse font-black uppercase italic">ZERA ESTOQUE: GARIMPANDO ELITE 4-5 ESTRELAS...</div>`;

            try {
                // Chamada para a API com tempo limite (timeout) para evitar esperas infinitas
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);

                const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`, { signal: controller.signal });
                const produtos = await response.json();
                clearTimeout(timeoutId);
                
                container.innerHTML = "";
                
                if (produtos.length <= 1 && produtos[0].store === 'Amazon') {
                    container.innerHTML = `
                        <div class="col-span-full text-center">
                            <p class="text-gray-400 mb-6 italic">O Mercado Livre est√° demorando a responder. Veja a oferta da Amazon enquanto isso:</p>
                        </div>
                    `;
                }

                produtos.forEach(prod => {
                    container.innerHTML += `
                        <div class="bg-gray-900 p-5 rounded-3xl card-produto flex flex-col justify-between h-full text-left">
                            <div>
                                <div class="bg-white rounded-2xl mb-4 h-48 flex items-center justify-center p-4">
                                    <img src="${prod.image}" class="max-h-full max-w-full object-contain" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg'">
                                </div>
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] bg-blue-700 text-white px-2 py-1 rounded-full font-black uppercase tracking-tighter">${prod.store}</span>
                                    <span class="text-green-400 font-bold text-sm italic">‚≠ê ${prod.rating}.0</span>
                                </div>
                                <h3 class="font-bold text-sm text-gray-100 line-clamp-2 mt-2 h-10">${prod.title}</h3>
                            </div>
                            <div class="mt-4 border-t border-gray-800 pt-4">
                                <div class="text-zera-yellow text-2xl font-black italic mb-4">R$ ${prod.price}</div>
                                <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange py-3 rounded-xl font-black text-white hover:bg-orange-600 transition uppercase italic">VER OFERTA</a>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-red-500 font-bold">Erro de conex√£o. Clique em BUSCAR novamente.</p>`;
            }
        }
    </script>
</body>
</html>
