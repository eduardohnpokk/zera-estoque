<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERA ESTOQUE - Buscador de Ofertas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .bg-zera-dark { background-color: #000000; }
        .text-zera-yellow { color: #FFD700; }
        .bg-zera-blue { background-color: #0047AB; }
        .bg-zera-orange { background-color: #FF8C00; }
        .card-produto { transition: all 0.3s ease; border: 1px solid #333; }
        .card-produto:hover { transform: translateY(-5px); border-color: #FF8C00; }
    </style>
</head>
<body class="bg-zera-dark text-white font-sans min-h-screen">

    <header class="bg-zera-blue p-5 border-b-4 border-zera-yellow shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-4xl font-black italic text-zera-yellow tracking-tighter uppercase">ZERA ESTOQUE</h1>
            <div id="auth-section">
                <button onclick="abrirModalLogin()" class="bg-zera-orange text-white px-6 py-2 rounded-full font-bold shadow-md hover:scale-105 transition">Entrar / Cadastrar</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-12 px-4 text-center">
        <h2 class="text-3xl font-bold mb-6 uppercase">Buscador Inteligente Amazon & Mercado Livre</h2>
        <div class="max-w-3xl mx-auto flex shadow-2xl">
            <input type="text" id="input-busca" placeholder="O que voc√™ quer pagar barato?" class="w-full p-5 rounded-l-xl text-black text-lg outline-none border-2 border-zera-orange">
            <button onclick="executarBuscaReal()" class="bg-zera-orange px-8 rounded-r-xl font-black text-xl hover:bg-orange-600 transition-colors">BUSCAR</button>
        </div>
        <p class="mt-4 text-gray-400 text-sm font-bold italic">üõ°Ô∏è Filtro de Seguran√ßa: Apenas Vendedores 4+ Estrelas.</p>

        <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 mt-16">
            <p class="col-span-full text-gray-500 text-xl py-20 border-2 border-dashed border-gray-800 rounded-3xl font-bold italic">Aguardando busca...</p>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOIasecH_3yC4W8KTWfP1I4OGkbiTs77s",
            authDomain: "zera-estoque-ed585.firebaseapp.com",
            projectId: "zera-estoque-ed585",
            storageBucket: "zera-estoque-ed585.firebasestorage.app",
            messagingSenderId: "160560630668",
            appId: "1:160560630668:web:a1843471ef7375fb0924a9"
        };
        firebase.initializeApp(firebaseConfig);

        async function executarBuscaReal() {
            const q = document.getElementById('input-busca').value;
            const container = document.getElementById('lista-produtos');
            if (!q) return;

            container.innerHTML = `<div class="col-span-full text-zera-yellow text-2xl animate-pulse font-black italic">ZERA ESTOQUE: GARIMPANDO OFERTAS 4-5 ESTRELAS...</div>`;

            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                const produtos = await response.json();
                
                container.innerHTML = "";
                produtos.forEach(prod => {
                    if (prod.rating >= 4) { // FILTRO DE SEGURAN√áA M√ÅXIMA
                        container.innerHTML += `
                            <div class="bg-gray-900 p-4 rounded-2xl card-produto flex flex-col justify-between h-full">
                                <div>
                                    <div class="bg-white rounded-xl mb-4 h-48 flex items-center justify-center p-2 overflow-hidden">
                                        <img src="${prod.image}" class="max-h-full max-w-full object-contain" onerror="this.src='https://m.media-amazon.com/images/G/31/social_sharing/amazon_logo.jpg'">
                                    </div>
                                    <span class="text-[10px] bg-blue-700 text-white px-2 py-1 rounded font-black uppercase">${prod.store}</span>
                                    <h3 class="font-bold text-sm text-gray-100 line-clamp-2 mt-2 h-10">${prod.title}</h3>
                                </div>
                                <div class="mt-4">
                                    <div class="text-zera-yellow text-2xl font-black italic">R$ ${prod.price}</div>
                                    <div class="text-green-400 font-bold text-xs mb-3 italic">‚≠ê ${prod.rating}.0 (Seguro)</div>
                                    <a href="${prod.link}" target="_blank" class="block text-center w-full bg-zera-orange py-3 rounded-xl font-black text-white hover:bg-orange-600 transition shadow-lg">VER OFERTA</a>
                                </div>
                            </div>
                        `;
                    }
                });
            } catch (error) {
                container.innerHTML = `<p class="col-span-full text-red-500 font-bold">Erro ao conectar. Tente em 10 segundos.</p>`;
            }
        }

        function abrirModalLogin() {
            alert("Sistema de acesso restrito ao administrador.");
        }
    </script>
</body>
</html>
